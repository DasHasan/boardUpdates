<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="boardUpdateSuccessor">
      <h2 data-cy="boardUpdateSuccessorDetailsHeading">
        <span jhiTranslate="boardUpdatesApp.boardUpdateSuccessor.detail.title">Board Update Successor</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ boardUpdateSuccessor.id }}</span>
        </dd>
        <dt><span jhiTranslate="boardUpdatesApp.boardUpdateSuccessor.from">From</span></dt>
        <dd>
          <div *ngIf="boardUpdateSuccessor.from">
            <a [routerLink]="['/board-update', boardUpdateSuccessor.from?.id, 'view']">{{ boardUpdateSuccessor.from?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="boardUpdatesApp.boardUpdateSuccessor.to">To</span></dt>
        <dd>
          <div *ngIf="boardUpdateSuccessor.to">
            <a [routerLink]="['/board-update', boardUpdateSuccessor.to?.id, 'view']">{{ boardUpdateSuccessor.to?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/board-update-successor', boardUpdateSuccessor.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
