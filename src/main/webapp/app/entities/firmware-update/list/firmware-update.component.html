<div>
  <h2 id="page-heading" data-cy="FirmwareUpdateHeading">
    <span jhiTranslate="boardUpdatesApp.firmwareUpdate.home.title">Firmware Updates</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="boardUpdatesApp.firmwareUpdate.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-firmware-update"
        [routerLink]="['/firmware-update/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="boardUpdatesApp.firmwareUpdate.home.createLabel"> Create a new Firmware Update </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="firmwareUpdates?.length === 0">
    <span jhiTranslate="boardUpdatesApp.firmwareUpdate.home.notFound">No firmwareUpdates found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="firmwareUpdates && firmwareUpdates.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="boardUpdatesApp.firmwareUpdate.active">Active</span></th>
          <th scope="col"><span jhiTranslate="boardUpdatesApp.firmwareUpdate.board">Board</span></th>
          <th scope="col"><span jhiTranslate="boardUpdatesApp.firmwareUpdate.from">From</span></th>
          <th scope="col"><span jhiTranslate="boardUpdatesApp.firmwareUpdate.to">To</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let firmwareUpdate of firmwareUpdates; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/firmware-update', firmwareUpdate.id, 'view']">{{ firmwareUpdate.id }}</a>
          </td>
          <td>{{ firmwareUpdate.active }}</td>
          <td>
            <div *ngIf="firmwareUpdate.board">
              <a [routerLink]="['/board', firmwareUpdate.board?.id, 'view']">{{ firmwareUpdate.board?.serial }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="firmwareUpdate.from">
              <a [routerLink]="['/software', firmwareUpdate.from?.id, 'view']">{{ firmwareUpdate.from?.version }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="firmwareUpdate.to">
              <a [routerLink]="['/software', firmwareUpdate.to?.id, 'view']">{{ firmwareUpdate.to?.version }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/firmware-update', firmwareUpdate.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/firmware-update', firmwareUpdate.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(firmwareUpdate)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
