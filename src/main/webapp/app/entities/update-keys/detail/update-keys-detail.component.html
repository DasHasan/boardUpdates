<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="updateKeys">
      <h2 data-cy="updateKeysDetailsHeading"><span jhiTranslate="boardUpdatesApp.updateKeys.detail.title">Update Keys</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ updateKeys.id }}</span>
        </dd>
        <dt><span jhiTranslate="boardUpdatesApp.updateKeys.key">Key</span></dt>
        <dd>
          <span>{{ updateKeys.key }}</span>
        </dd>
        <dt><span jhiTranslate="boardUpdatesApp.updateKeys.updatePrecondition">Update Precondition</span></dt>
        <dd>
          <div *ngIf="updateKeys.updatePrecondition">
            <a [routerLink]="['/update-precondition', updateKeys.updatePrecondition?.id, 'view']">{{
              updateKeys.updatePrecondition?.id
            }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/update-keys', updateKeys.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
