<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-update-precondition-heading"
        data-cy="UpdatePreconditionCreateUpdateHeading"
        jhiTranslate="boardUpdatesApp.updatePrecondition.home.createOrEditLabel"
      >
        Create or edit a Update Precondition
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="boardUpdatesApp.updatePrecondition.status" for="field_status">Status</label>
          <input type="text" class="form-control" name="status" id="field_status" data-cy="status" formControlName="status" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="boardUpdatesApp.updatePrecondition.boardUpdate" for="field_boardUpdate"
            >Board Update</label
          >
          <select class="form-control" id="field_boardUpdate" data-cy="boardUpdate" name="boardUpdate" formControlName="boardUpdate">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                boardUpdateOption.id === editForm.get('boardUpdate')!.value?.id ? editForm.get('boardUpdate')!.value : boardUpdateOption
              "
              *ngFor="let boardUpdateOption of boardUpdatesSharedCollection; trackBy: trackBoardUpdateById"
            >
              {{ boardUpdateOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
